<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .ad {
            background-color: #28a745; /* Primary green color */
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .ad h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #ffc107; /* Secondary yellow color */
            text-shadow: 2px 2px #007bff; /* Accent blue color */
        }

        .ad h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #fff;
        }

        .ad p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .ad .dates {
            font-size: 24px;
            margin: 20px 0;
        }

        .ad .offer {
            font-size: 20px;
            margin: 10px 0;
        }

        .ad .qr-code {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #fff;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="ad">
        <h1>Summer SALE</h1>
        <h2>SEPT 15-22</h2>
        <p class="offer">10% OFF YOUR FIRST MONTH FOR NEW CUSTOMERS</p>
        <p>Luxury Tier Only</p>
        <div class="qr-code">
            <img src="your-qr-code-image.png" alt="QR Code">
        </div>
        <p>mistikotrashco.github.io/services/</p>
        <p>SCAN QR CODE FOR SUBSCRIPTION OPTIONS</p>
    </div>
</body>
</html>
